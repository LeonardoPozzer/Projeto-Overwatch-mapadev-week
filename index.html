<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your Hero</title>
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/genji.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Genji</h2>
                </div>
            </div>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="genji" data-name="Genji">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/genji.jpg" alt="Personagem Genji">
                </li>

                <li class="personagem " id="cassidy" data-name="Cassidy">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/cassidy.jpg" alt="Personagem Cassidy">
                </li>

                <li class="personagem" id="echo" data-name="Echo">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/echo.jpg" alt="Personagem Echo">
                </li>

                <li class="personagem" id="hammond" data-name="Hammond">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Hammond.jpg" alt="Personagem Hammond">
                </li>

                <li class="personagem" id="widowmaker" data-name="Widowmaker">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Widowmaker.jpg" alt="Personagem Widowmaker">
                </li>

                <li class="personagem" id="pharah" data-name="Pharah">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Pharah.jpg" alt="Personagem Pharah">
                </li>

                <li class="personagem" id="sombra" data-name="Sombra">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/sombra.jpg" alt="Personagem Sombra">
                </li>
               
                <li class="personagem" id="brigitte" data-name="Brigitte">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Brigitte.jpg" alt="Personagem Brigitte">
                </li>

                <li class="personagem jogador-2-selecionado" id="doomfist" data-name="Doomfist">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/Doomfist.jpg" alt="Personagem Doomfist">
                </li>

                <li class="personagem" id="junkrat" data-name="Junkrat">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Junkrat.jpg" alt="Personagem Junkrat">
                </li>
            </ul>
            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/Doomfist.png" alt="Personagem selecionado jogador 2"
                id="personagem-jogador-2">
                <div class="nome">
                    <h2>Doomfist</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
